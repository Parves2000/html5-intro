<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Kitchen</title>
    <style>
        form .basic-info label{
            display: block;
            margin-top: 15px;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
     <header>
        <nav>
            <ul>
                <!-- li*6>a -->
                 <li><a href="blogs.html">Blogs</a></li>
                 <li><a href="form.html">Form</a></li>
                 <li><a href="table.html">Table</a></li>
                 <li><a href="flex.html">Flex</a></li>
                 <li><a href="center.html">Center</a></li>
                 <li><a href="auto.html">Margin Auto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section> 
            <h2>Bengali Kitchen Halal Food</h2>
            <form>
              <fieldset class="basic-info" >
                <legend>Basic Info</legend>
                  <label for="name">Your Name</label>
                <input type="text" name="" id="name">

                <label for="email">Your Email</label>
                <input type="email" name="" id="email">
              </fieldset>

                <fieldset>
                    <legend>Foods info</legend>

                    <input type="radio" name="Foods info" id="Chicken Biryani">
                    <label for="Chicken Biryani">Chicken Biryani</label>

                    <input type="radio" name="Foods info" id="Mutton Biryani">
                    <label for="Mutton Biryani">Mutton Biryani</label>

                    <input type="radio" name="Foods info" id="Beef Biryani">
                    <label for="Beef Biryani">Beef Biryani</label>

                    <input type="radio" name="Foods info" id="Rice or Naan">
                    <label for="Rice or Naan">Rice or Naan</label>

                    <input type="radio" name="Foods info" id="Special Paratha">
                    <label for="Special Paratha">Special Paratha</label>
                   
                </fieldset>
                <fieldset>
                    <legend>Curry Selection</legend>

                    <input type="checkbox" name="Curry Selection" id="Chicken Curry">
                    <label for="Chicken Curry">Chicken Curry</label>

                    <input type="checkbox" name="Curry Selection" id="Mutton Curry">
                    <label for="Mutton Curry">Mutton Curry</label>

                    <input type="checkbox" name="Curry Selection" id="Beef Curry">
                    <label for="Beef Curry">Beef Curry</label>

                    <input type="checkbox" name="Curry Selection" id="Dal Curry">
                    <label for="Dal Curry">Dal Curry</label>

                    <input type="checkbox" name="Curry Selection" id="Vegetables Curry">
                    <label for="Vegetables Curry">Vegetables Curry</label>

                </fieldset>
                <fieldset>
                    <legend>Juice</legend>

                    <input type="checkbox" name="Juice" id="Mango Lassi">
                    <label for="Mango Lassi">Mango Lassi</label>

                    <input type="checkbox" name="Juice" id="Lassi">
                    <label for="Lassi">Lassi</label>

                    <input type="checkbox" name="Juice" id="Coca Cola">
                    <label for="Coca Cola">Coca Cola</label>

                    <input type="checkbox" name="Juice" id="Fanta">
                    <label for="Fanta">Fanta</label>

                </fieldset>
                <fieldset>
                    <legend>Extra Info</legend>
                    <textarea cols="50" rows="4" name="" id=""></textarea>
                </fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
